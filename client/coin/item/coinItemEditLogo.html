<template name="coinItemEditLogo">
    <div data-name="coinItemEditLogo" class="page stacked">
        <div class="navbar">
            <div class="navbar-inner navbar">
                <div class="left"><a href="#" onclick="event.preventDefault();mainView.router.back('/coinItem');"
                                     class="link back"><i class="icon icon-back" style=""></i></a>
                </div>
                <div class="title">Конструктор логотипа</div>
                <div class="right">
                    <div id="saveLogo">
                        Сохранить
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div id="coinItemEditLogoSwiper" class="swiper-container">
                <div class="swiper-wrapper">
                    {{#each standart_list}}
                        <div class="logoItem swiper-slide" data-name="{{name}}">
                            {{{coinLogo . '128x128'}}}
                        </div>
                    {{/each}}
                </div>
            </div>
            <div id="colorRim">
                <div class="wheel" id="colorWheel"></div>
                <div id="colorGrad">
                    <div id="black"></div>
                    <div id="white"></div>
                    <div id="red"></div>
                    <div id="orange"></div>
                    <div id="yellow"></div>
                    <div id="green"></div>
                    <div id="blue"></div>
                    <div id="indigo"></div>
                    <div id="violet"></div>
                    <div id="corp"></div>
                </div>
            </div>
        </div>
    </div>
</template>
