<template name="coinList">

    <div data-name="coinList" class="page">
        <div class="navbar">
            <div class="navbar-inner navbar-current">
                <div class="left"></div>
                <div class="title">Кошелёк</div>
                <div class="right"></div>
            </div>
        </div>
        <div class="toolbar tabbar no-hairline">
            <div class="toolbar-inner">
                <a href="#tab-1" class="tab-link tab-link-active">Кошелёк</a>
                <a href="#tab-2" class="tab-link">Мои монеты</a>
                <a href="#tab-3" class="tab-link">Уведомления</a>
            </div>
        </div>


        <div class="tabs-swipeable-wrap">
            <div class="tabs">
                <div id="tab-1" class="page-content tab tab-active">
                    <div class="list">
                        <ul class="index-list">
                            {{#each wallet_list}}
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <img src="{{img}}" class="icon"/>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">
                                                <p>{{name}}</p>
                                                <span>{{#if isPublic}}Публичная{{else}}Не публичная{{/if}}</span>
                                            </div>
                                            <div class="item-after">
                                                <span class="t1">в наличии</span>
                                                <span class="t2">{{niceFormat wallet.count}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div id="tab-2" class="page-content tab">

                    <a href="{{pathFor 'create'}}" class="margin button button-big margin-vertical">Создать новую монету</a>

                    <div class="list">
                        <ul class="index-list">
                            {{#each coin_list}}
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <img src="{{img}}" class="icon"/>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">
                                                <p>{{name}}</p>
                                                <span>{{#if isPublic}}Публичная{{else}}Не публичная{{/if}}</span>
                                            </div>
                                            <div class="item-after">
                                                <span class="t1">участники</span>
                                                <span class="t2">{{niceFormat owner.length}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div id="tab-3" class="page-content tab">
                    456
                </div>
            </div>
        </div>
    </div>
