<template name="coinRequest">
    <div data-name="coinRequest" class="page stacked">
        <div class="navbar">
            <div class="navbar-inner navbar">
                <div class="left"><a href="#" onclick="event.preventDefault();mainView.router.back('/coinList');"
                                     class="link back"><i class="icon icon-back" style=""></i></a>
                </div>
                <div class="title">Уведомления</div>
                <div class="right"></div>
            </div>
        </div>
        <div class="page-content">

            <div class="list">
                <ul class="request-list">
                    {{#each request_list}}
                        {{#if eq type 'requestEnroll'}}
                            <li class="request-action" data-id="{{request._id}}" data-type="{{request.type}}"
                                data-notice="{{type}}">
                                <div class="item-content">
                                    <div class="item-media">
                                        <img src="{{request.img}}" class="icon"/>
                                    </div>
                                    <div class="item-action">
                                        {{#if eq request.type 'enroll'}}
                                            <img src="/css/img/enroll.svg">
                                        {{else}}
                                            <img src="/css/img/offs.svg">
                                        {{/if}}
                                    </div>
                                    <div class="item-media">
                                        <img src="{{coin.img}}" class="icon"/>
                                    </div>
                                    <div class="item-inner {{request.type}}">
                                        <p>{{request.price}}</p>
                                    </div>
                                </div>
                                <div class="item-content description">
                                    <div>{{{request.text}}}</div>
                                </div>
                            </li>
                        {{/if}}

                        {{#if eq type 'requestParty'}}
                            <li class="request-action" data-id="{{request._id}}" data-type="{{request.type}}"
                                data-notice="{{type}}">
                                <div class="item-content">
                                    <div class="item-media">
                                        <img src="{{request.img}}" class="icon"/>
                                    </div>
                                    <div class="item-action">
                                        ========
                                    </div>
                                    <div class="item-media">
                                        <img src="{{coin.img}}" class="icon"/>
                                    </div>
                                    <div class="item-inner">
                                        <p>{{request.price}}</p>
                                    </div>
                                </div>
                                <div class="item-content description">
                                    <div>{{{request.text}}}</div>
                                </div>
                            </li>
                        {{/if}}

                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
