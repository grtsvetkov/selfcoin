<template name="profile">

    <div data-name="profile" class="page">
        {{>navbar}}
        <div class="page-content">
            {{#with currentUser}}

                <div class="avatarBlock">
                    {{{AvatarImg profile.avatar}}}
                </div>

                <div class="block">
                    <div class="list links-list">
                        <ul>

                            <li class="item-content item-input item-input-with-value">
                                <div class="item-inner">
                                    <div class="item-title item-label">Изменить имя</div>
                                    <div class="item-input-wrap">
                                        <input type="text" id="editNameInput" placeholder="Ваше имя" class="" value="{{name}}">
                                    </div>
                                </div>
                                <div id="editName" class="item-after">Сохр.&#160;</div>
                            </li>
                            <li><a href="#">Настройки</a></li>
                            <li><a href="#">Помощь</a></li>
                            <li><a id="logout" href="#">Выход из профиля</a></li>
                        </ul>
                    </div>
                </div>
            {{/with}}
        </div>
    </div>
</template>
