<template name="signin">

    {{#if eq action 'phone'}}
        <form>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Введите номер телефона</div>
                            <div class="item-input-wrap">
                                <input type="text" name="phone" placeholder="+79000000000">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="#" id="sendPhone" class="item-link list-button">Отправить код</a>
                    </li>
                </ul>
                <div class="block-footer">Мы отправим Вам проверочный код на телефон,
                    который необходимо будет ввести на следующем этапе</div>
            </div>
        </form>
    {{/if}}

    {{#if eq action 'code'}}
        <form>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Введите проверочный код</div>
                            <div class="item-input-wrap">
                                <input type="text" name="phone" placeholder="0000">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a href="#" id="sendCode" class="item-link list-button">Войти</a>
                    </li>
                </ul>
            </div>
        </form>
    {{/if}}
</template>
