<template name="signin">
    <div data-name="main" class="page">
        <div class="page-content">
            {{>signinBlock}}
        </div>
    </div>
</template>

<template name="signinBlock">
    <div id="signin-block">
        {{#if eq action 'phone'}}
            <div class="list margin-top">
                <ul>
                    <li class="margin item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Введите номер телефона</div>
                            <div class="item-input-wrap">
                                {{> inputMask id='phone' value='' type='tel' name='phone' mask='+7 (000) 000-00-00' placeholder='' }}
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="margin">
                    <button id="sendPhone" class="button button-big">Отправить код</button>
                </div>
                <div class="block-footer">
                    Мы отправим Вам проверочный код на телефон.<br/>
                    Код необходимо будет ввести на следующем экране.
                </div>
            </div>
        {{/if}}

        {{#if eq action 'code'}}
            <div class="list margin-top">
                <ul>
                    <li class="margin item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Введите проверочный код</div>
                            <div class="item-input-wrap">
                                {{> inputMask id='code' value='' type='tel' name='code' mask='0000' placeholder='' }}
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="margin">
                <button id="sendCode" class="button button-big">Войти</button>
            </div>
        {{/if}}
    </div>
</template>
