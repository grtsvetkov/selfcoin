<template name="create">
    <div class="list" id="my-form">
        <ul>
            <li>
                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Название новой монеты</div>
                        <div class="item-input-wrap">
                            <input type="text" name="name" placeholder="Название монеты">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Описание</div>
                        <div class="item-input-wrap">
                            <textarea class="resizable"></textarea>
                        </div>
                    </div>
                </div>
            </li>
            <li class="accordion-item">
                <a href="" class="item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">Как можно получить</div>
                    </div>
                </a>
                <div class="accordion-item-content">
                    <div class="block">
                        <ul>
                            {{#each list_condition}}
                                <li class="{{backgroundByIndex @index}}">
                                    <div class="item-content row">
                                        <div class="col-75">
                                            <div class="item-title item-label">Название</div>
                                            <input type="text" name="name" placeholder="">
                                        </div>
                                        <div class="col-25">
                                            <div class="item-title item-label">Цена</div>
                                            <input type="text" name="name" placeholder="">

                                        </div>
                                    </div>
                                    <div class="row item-content">
                                        <div class="item-title item-label">Описание</div>
                                        <textarea class="resizable"></textarea>
                                    </div>
                                </li>
                            {{/each}}
                            <li>
                                <div class="item-content">
                                    <button id="add_condition" class="col button button-outline">Добавить пункт</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li class="accordion-item">
                <a href="" class="item-link item-content">
                    <div class="item-inner">
                        <div class="item-title">На что можно потратить</div>
                    </div>
                </a>
                <div class="accordion-item-content">
                    <div class="block">
                        <ul>
                            {{#each list_spend}}
                                <li class="{{backgroundByIndex @index}}">
                                    <div class="item-content row">
                                        <div class="col-75">
                                            <div class="item-title item-label">Название</div>
                                            <input type="text" name="name" placeholder="">
                                        </div>
                                        <div class="col-25">
                                            <div class="item-title item-label">Цена</div>
                                            <input type="text" name="name" placeholder="">

                                        </div>
                                    </div>
                                    <div class="row item-content">
                                        <div class="item-title item-label">Описание</div>
                                        <textarea class="resizable"></textarea>
                                    </div>
                                </li>
                            {{/each}}
                            <li>
                                <div class="item-content">
                                    <button id="add_spend" class="col button button-outline">Добавить пункт</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title">Публичная</div>
                        <div class="item-after">
                            <label class="toggle toggle-init">
                                <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner row justify-content-center">
                        <div class="col-75">
                            <button class="col button button-fill button-round">Создать монету</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>


    </div>
</template>
