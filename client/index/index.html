<template name="index">
    <div data-name="index" class="page">
        <div class="navbar">
            <div class="navbar-inner navbar-current">
                <div class="left"></div>
                <div class="title">Coined Coin</div>
                <div class="right">
                    <div class="icon" onclick="Router.go('create')">
                        +
                    </div>
                </div>
            </div>
        </div>
        <div class="toolbar tabbar">
            <div class="toolbar-inner">
                <a href="#tab-1" class="tab-link tab-link-active">Важные</a>
                <a href="#tab-2" class="tab-link">Цели</a>
                <a href="#tab-3" class="tab-link">Подборка</a>
            </div>
        </div>

        <div class="tabs-swipeable-wrap">
            <div class="tabs">
                <div id="tab-1" class="page-content tab tab-active">
                    <div class="list">
                        <ul class="index-list">
                            {{#each block0}}
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <img src="{{img}}" class="icon"/>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">
                                                <p>{{name}}</p>
                                                <span>{{#if isPublic}}Публичная{{else}}Не публичная{{/if}}</span>
                                            </div>
                                            <div class="item-after">
                                                <span class="t1">участники</span>
                                                <span class="t2">{{niceFormat count}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div id="tab-2" class="page-content tab">
                    <div class="list">
                        <ul class="index-list">
                            {{#each block0}}
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <img src="{{img}}" class="icon"/>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">
                                                <p>{{name}}</p>
                                                <span>{{#if isPublic}}Публичная{{else}}Не публичная{{/if}}</span>
                                            </div>
                                            <div class="item-after">
                                                <span class="t1">участники</span>
                                                <span class="t2">{{count}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div id="tab-3" class="page-content tab">
                    <div class="list">
                        <ul class="index-list">
                            {{#each block0}}
                                <li>
                                    <div class="item-content">
                                        <div class="item-media">
                                            <img src="{{img}}" class="icon"/>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">
                                                <p>{{name}}</p>
                                                <span>{{#if isPublic}}Публичная{{else}}Не публичная{{/if}}</span>
                                            </div>
                                            <div class="item-after">
                                                <span class="t1">участники</span>
                                                <span class="t2">{{count}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
