<template name="index">
    {{>toolbar}}
    {{>navbar}}
    <div class="page-content index">
        <div>
            <div class="block-title">Популярные монеты</div>
            <div class="popular swiper-container">
                <div class="swiper-wrapper">
                    {{#each block1}}
                        <div class="swiper-slide">
                            <img src="{{img}}"/>
                            <span>{{name}}</span>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>

        <div>
            <div class="block-title">Рекомендуемые монеты</div>
            <div class="popular swiper-container">
                <div class="swiper-wrapper">
                    {{#each block2}}
                        <div class="swiper-slide">
                            <img src="{{img}}"/>
                            <span>{{name}}</span>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>

        <div>
            <div class="block-title">Новые монеты</div>
            <div class="popular swiper-container">
                <div class="swiper-wrapper">
                    {{#each block3}}
                        <div class="swiper-slide">
                            <img src="{{img}}"/>
                            <span>{{name}}</span>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
