<template name="index">
    <div class="navbar">
        <div class="navbar-inner navbar-current">
            <div class="left"></div>
            <div class="title">Coined Coin</div>
            <div class="right">
                <div class="icon" onclick="Router.go('create')">
                    +
                </div>
            </div>
        </div>
    </div>
    <div data-name="index" class="page bg-color-white">
        <div class="page-content">
            <div id="important" data-space-between="10" data-slides-per-view="3" class="swiper-container swiper-init demo-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" onclick="Router.go('create')">
                        <img src="assets/icons/create.svg" width="60" height="60">
                        <span>Создать</span>
                    </div>
                    {{#each important_list}}
                        <div class="swiper-slide" onclick="Router.go('coinItem', {_id: '{{_id}}'})">
                            {{{coinLogo logo '60x60'}}}
                            <span>{{name}}</span>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
