<template name="contactList">
    {{>navbar}}
    <div data-name="main" class="page">
        <div class="page-content">


            <a href="{{pathFor 'contactCreate'}}" class="margin button button-big margin-vertical">Добавить новый контакт</a>

            <div class="contacts-list list">
                {{#each contact_list}}
                    <div class="list-group">
                        <ul>
                            <li class="list-group-title">{{litera}}</li>
                            {{#each list}}
                                <li data-id="{{_id}}">
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title">{{name}}</div>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
